<head>

        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        </style>

</head>

<body>


<script>
  var mySound;
  var mySound2;
  var mySound3;
  let bulletTimer = 0;
  let enemyBulletShoot = 0;
  let firstTime = 0;
  let fatal = 0;
  let enemyStop = 0;
  let explosionMarker = 0;
  let explosionMove = 0;

// this function is executed when the user hits the "START GAME" button
function startGame() {
    myGameArea.start();
    mySound = new sound("laser.wav");
    mySound2 = new sound("enemylaser.wav");
    mySound3 = new sound("explode.ogg");
    myBackground = new component(1200, 1000, "bg.png", 0, 0, "image");
    ally1 = new component (41, 38, "ship.png", 10,10, "image");
    myGamePiece = new component(41,38,"ship.png", 10, 120, "image");
    enemy1 = new component (30,30,"enemyship.png", 700, 400, "image");
    enemy2 = new component (30,30,"enemyship.png",700, 550, "image");
    enemy3 = new component (30,30,"enemyship.png", 700, 300, "image");
    explode = new component (30,30,"explosion.gif", 1000, 1000, "image"); 

    // this disables the missile button when it is clicked. It is turned back on later when the timer is up.
    document.getElementById("missile").onclick = function() {
    this.disabled = true;
    fireMissile();
}
    
}

// defines the component and its associated functions
function component(width, height, color, x, y, type) {
  this.width = width;
  this.height = height;
  this.speedX = 0;
  this.speedY = 0;
  this.x = x;
  this.y = y;
  this.type = type;
  if (type == "image") {
    this.image = new Image();
    this.image.src = color;
  }
  this.update = function() {
    ctx = myGameArea.context;
    // allows for the component to use an image
    if (type == "image") {
      ctx.drawImage(this.image, 
          this.x, this.y, this.width, this.height);
    } else {
    ctx.fillStyle = color;
    ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }
this.newPos = function() {
    this.x += this.speedX;
    this.y += this.speedY;
}
// does the collision for the myGamePiece bullet
this.bulletCollision = function() {
  if (
    bullet.x < enemy1.x + enemy1.width &&
    bullet.x + bullet.width > enemy1.x &&
    bullet.y < enemy1.y + enemy1.height &&
    bullet.height + bullet.y > enemy1.y) 
    {
    mySound3.play();
    explode.x = enemy1.x;
    explode.y = enemy1.y;
    explosionMarker +=1;
    enemy1.x = 15000;
    enemy1.y = 15000;
    bullet.x = 14000;
    bullet.y = 14000;
} else if (
  bullet.x < enemy2.x + enemy2.width &&
    bullet.x + bullet.width > enemy2.x &&
    bullet.y < enemy2.y + enemy2.height &&
    bullet.height + bullet.y > enemy2.y) 
    {
    mySound3.play();
    explode.x = enemy2.x;
    explode.y = enemy2.y;
    explosionMarker +=1;
    enemy2.x = 15000;
    enemy2.y = 15000;
    bullet.x = 14000;
    bullet.y = 14000;
} else if (
  bullet.x < enemy3.x + enemy3.width &&
    bullet.x + bullet.width > enemy3.x &&
    bullet.y < enemy3.y + enemy3.height &&
    bullet.height + bullet.y > enemy3.y) 
    {
    mySound3.play();
    explode.x = enemy3.x;
    explode.y = enemy3.y;
    explosionMarker +=1;
    enemy3.x = 15000;
    enemy3.y = 15000;
    bullet.x = 14000;
    bullet.y = 14000;
} 
}
// does the collision for the enemy bullets
this.enemyBulletCollision = function() {
  if (
    enemyBullet.x < myGamePiece.x + myGamePiece.width &&
    enemyBullet.x + enemyBullet.width > myGamePiece.x &&
    enemyBullet.y < myGamePiece.y + myGamePiece.height &&
    enemyBullet.height + enemyBullet.y > myGamePiece.y)
   {
    mySound3.play();
    fatal = 1;
   } else if (
    enemyBullet2.x < myGamePiece.x + myGamePiece.width &&
    enemyBullet2.x + enemyBullet2.width > myGamePiece.x &&
    enemyBullet2.y < myGamePiece.y + myGamePiece.height &&
    enemyBullet2.height + enemyBullet2.y > myGamePiece.y)
    {
      mySound3.play();
      fatal = 1;
    } else if (
    enemyBullet2.x < ally1.x + ally1.width &&
    enemyBullet2.x + enemyBullet2.width > ally1.x &&
    enemyBullet2.y < ally1.y + ally1.height &&
    enemyBullet2.height + enemyBullet2.y > ally1.y) 
    {
      mySound3.play();
      explode.x = ally1.x;
      explode.y = ally1.y;
      explosionMarker +=1;
      ally1.x = 18000;
      ally1.y = 18000;
      enemyBullet2.x = 16000;
      enemyBullet2.y = 16000;
      firstTime = 0;
    }
}
}

// This function updates the game area 20 times a second. Anything that needs to be checked during each redraw needs to go here
function updateGameArea() {
  document.getElementById("x").innerHTML = enemyBulletShoot;
  document.getElementById("y").innerHTML = bulletTimer;
  document.getElementById("z").innerHTML = fatal;

  myGameArea.clear();
  myBackground.newPos();
  myBackground.update();
  myGamePiece.newPos();
  myGamePiece.update();

  if (explosionMarker > 0) {
  explosionMove += 1;
}

if (explosionMove > 5) {
  explode.x = 15000;
  explode.y = 15000;
  explosionMarker = 0;
  explosionMove = 0;
}

  if (myGamePiece.x > 700) {
    myGamePiece.x = 700;
  }

  else if (myGamePiece.x < 10) {
    myGamePiece.x = 10;
  }

  else if (myGamePiece.y > 565) {
    myGamePiece.y = 565;
  }

  else if (myGamePiece.y < 20) {
    myGamePiece.y = 20;
  }

  //Update the enemy players
  enemy1.x += -1;
  enemy1.update();
  enemy2.x += -.1;
  enemy2.update();
  enemy3.x += -.3;
  enemy3.update();

  //Update the allies
  ally1.x +=.6;
  ally1.y +=.6;
  ally1.update();

  explode.update();

  if (bulletTimer > 999) {
  bullet.x += 10;
  bullet.update();
  bullet.bulletCollision();
  bulletTimer += 10;
}

if (bulletTimer > 3000) {
    document.getElementById("missile").disabled = false;
    bulletTimer = 0;
}

if (enemy3.x < 600 && firstTime < 1 && enemyStop < 1) {
  fireEnemyMissile();
}

if (enemy3.x < 250) {
  enemyStop = 1;
}

if (enemyBullet2.x < 0) {
  firstTime = 0;
}

if (enemyBulletShoot > 0) {
  enemyBullet.x += -5;
  enemyBullet2.x += -5;
  enemyBullet.update();
  enemyBullet2.update();
  enemyBullet.enemyBulletCollision();
  enemyBullet2.enemyBulletCollision();
}

// ends the game if myGamePiece is hit by an enemy bullet
if (fatal > 0) {
  myGameArea.stop();
  fatal += -1;
  window.alert("Game Over");
}
}

// draws the canvas game area
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1200;
        this.canvas.height = 800;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);    
    },
    clear : function() {
        this.context.clearRect(0,0, this.canvas.width, this.canvas.height);
    },
    stop: function() {
      clearInterval(this.interval);
    }
}

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }    
}

function moveup() {
  myGamePiece.speedY -= .2;
}

function movedown() {
  myGamePiece.speedY += .2;
}

function moveleft() {
  myGamePiece.speedX -= .2;
}

function moveright() {
  myGamePiece.speedX += .2;
}

// Wait function (1000) = 1 second delay; will delay everything so be careful where you use it
function wait(ms){
   var start = new Date().getTime();
   var end = start;
   while(end < start + ms) {
     end = new Date().getTime();
  }
}

function fireEnemyMissile() {
  enemyBullet = new component (10,3,"green", enemy3.x, enemy3.y, "color");
  enemyBullet2 = new component (10,3,"green", enemy3.x - 15, enemy3.y + 3, "color");
  mySound2.play();
  enemyBulletShoot = 1;
  firstTime += 5;
}

function fireMissile() {
        bullet = new component (10,3,"orange", myGamePiece.x +50, myGamePiece.y, "color");
        mySound.play();
        bulletTimer = 1000;
    }

function gameOver() {
    fatal = 0;
    document.get;

}



   
</script>
<br><center><button onclick="startGame()">START GAME</button>
    <br><br><br><br>
    <button onclick="moveup()">UP</button><br>
    <button onclick="moveleft()">LEFT</button>
    <button onclick="moveright()">RIGHT</button><br>
    <button onclick="movedown()">DOWN</button><br><br>
    <button id="missile">MISSILE</button>
    </button>
</center>
<p id="x"></p>
<p id="y"></p>
<p id="z"></p>


</body>
